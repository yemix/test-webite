      color: var(--white);
      padding: 2.2rem 0 1.3rem 0;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; height: 8px;
      background: var(--rainbow);
      z-index: 2;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: .01em;
      background: var(--rainbow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    nav {
      margin: 2rem auto 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    nav button {
      padding: .7rem 1.6rem;
      background: linear-gradient(90deg,#23e3ad,#37a0fd 85%);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      font-size: 1.06rem;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 1px 8px 0 rgba(55,160,253,0.10);
      transition: background var(--transition), transform var(--transition);
      text-shadow: 0 1px 3px rgba(50,50,100,0.05);
      outline: none;
    }
    nav button.active, nav button:hover {
      background: var(--rainbow);
      color: #fff;
      transform: translateY(-2px) scale(1.06);
      text-shadow: 0 2px 12px #fff2;
    }
    main {
      max-width: 720px;
      margin: 2.2rem auto 0 auto;
      background: rgba(30,32,42,0.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.1rem 1.2rem 1.5rem 1.2rem;
      min-height: 320px;
      position: relative;
      overflow: hidden;
    }
    .blog-list {
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
    }
    .blog-card {
      background: var(--card-bg);
      padding: 1.4rem 1.1rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 16px 0 rgba(55,160,253,0.09);
      transition: box-shadow .16s;
      position: relative;
      border-left: 8px solid #ffcf4d;
    }
    .blog-card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      background: var(--rainbow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: .3rem;
      font-weight: 700;
      letter-spacing: .02em;
    }
    .blog-card p {
      margin: .7rem 0 0 0;
      font-size: 1.07rem;
      line-height: 1.65;
      color: #eaeaea;
    }
    .blog-card .date {
      color: #b06fff;
      font-size: .97rem;
      margin-bottom: .5rem;
      font-weight: bold;
      opacity: .82;
      background: linear-gradient(90deg,#b06fff,#23e3ad 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }
    .blog-card .author {
      color: #ffcf4d;
      font-size: .98rem;
      font-weight: bold;
      margin-bottom: .5rem;
      display: block;
    }
    #admin-panel {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }
    #admin-panel form {
      display: flex;
      flex-direction: column;
      gap: .9rem;
      background: var(--card-bg);
      padding: 1.4rem 1.1rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 10px 0 rgba(35,57,93,0.13);
      border-left: 6px solid #49d89c;
    }
    #admin-panel label {
      font-weight: bold;
      color: #23e3ad;
      letter-spacing: .01em;
    }
    #admin-panel input, #admin-panel textarea {
      font-family: inherit;
      font-size: 1.08rem;
      padding: .8rem 1rem;
      border-radius: var(--radius);
      border: 1.5px solid #44445a;
      background: var(--input-bg);
      color: #fff;
      resize: none;
      outline: none;
      margin-top: .3rem;
      transition: border var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 4px #23e3ad11;
    }
    #admin-panel input:focus, #admin-panel textarea:focus {
      border: 2px solid #23e3ad;
      box-shadow: 0 2px 16px #23e3ad22;
    }
    #admin-panel button[type=submit] {
      background: linear-gradient(90deg,#37a0fd 40%,#23e3ad 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      padding: .8rem 1.6rem;
      font-size: 1.08rem;
      cursor: pointer;
      margin-top: .8rem;
      align-self: flex-end;
      box-shadow: 0 2px 10px #23e3ad19;
      letter-spacing: .01em;
      transition: background var(--transition);
    }
    #admin-panel button[type=submit]:hover,
    #admin-panel .btn-action:hover {
      background: var(--rainbow);
      color: #fff;
    }
    #admin-list h3 {
      margin: 0 0 .5rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      background: var(--rainbow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    #admin-list table {
      width: 100%;
      border-spacing: 0 0.5rem;
      color: #fff;
      font-size: 1.02rem;
    }
    #admin-list th, #admin-list td {
      padding: .5rem .7rem;
      text-align: left;
      vertical-align: top;
    }
    #admin-list th {
      color: #23e3ad;
      font-size: .96rem;
      background: transparent;
      border-bottom: 2px solid #333;
    }
    #admin-list tr {
      background: #23232a;
      border-radius: 13px;
    }
    #admin-list td {
      border-top: 1px solid #282838;
    }
    #admin-list .btn-action {
      padding: .38rem .98rem;
      font-size: .97rem;
      margin-right: .5rem;
      border-radius: 13px;
      border: none;
      background: linear-gradient(90deg,#23e3ad,#37a0fd 90%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background .13s;
    }
    #admin-list .btn-delete {
      background: linear-gradient(90deg,#ff3370,#ff9900 90%);
      margin-right: 0;
    }
    #admin-list input, #admin-list textarea {
      font-size: 1rem;
      padding: .38rem .7rem;
      border-radius: 9px;
      border: 1.2px solid #39395c;
      background: #191924;
      color: #fff;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: none;
      width: 98%;
      transition: border .15s;
    }
    #admin-list input:focus, #admin-list textarea:focus {
      border: 2px solid #23e3ad;
    }
    @media (max-width: 650px) {
      main {
        padding: 1rem .2rem .5rem .2rem;
      }
      .blog-card, #admin-panel form {
        padding: 1rem .5rem;
      }
      header {
        padding: 1.2rem 0 .7rem 0;
      }
      nav button {
        font-size: .97rem;
        padding: .5rem .9rem;
      }
      #admin-list table {
        font-size: .93rem;
      }
    }
    /* Admin-Login-Dialog wie gehabt */
    #admin-login {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(22,22,30,0.88);
      backdrop-filter: blur(3px);
    }
    #admin-login form {
      background: var(--card-bg);
      padding: 2.3rem 2.2rem 1.5rem 2.2rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 38px #0009;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 310px;
      gap: 1.2rem;
      border-top: 4px solid #8937fd;
    }
    #admin-login input[type=password] {
      width: 220px;
      padding: .7rem 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1.5px solid #2a2332;
      background: #202026;
      color: #fff;
      outline: none;
      margin-bottom: .8rem;
      transition: border .18s;
    }
    #admin-login input[type=password]:focus {
      border: 2px solid #49d89c;
    }
    #admin-login button {
      background: var(--rainbow);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: .6rem 1.7rem;
      font-size: 1.08rem;
      font-weight: bold;
      letter-spacing: .01em;
      cursor: pointer;
      transition: background var(--transition);
    }
    #admin-login .error {
      color: #ff6a85;
      font-weight: bold;
      font-size: 1.05rem;
      min-height: 1.5em;
      letter-spacing: .01em;
    }
  </style>
